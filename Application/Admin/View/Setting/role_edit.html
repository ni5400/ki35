<{extend name="Base/common" /}>
<!--样式-->
<{block name="style"}>
<link href="__CSS__/form.css" rel="stylesheet" type="text/css" />
<{/block}>
<!--首页左侧菜单-->
<{block name="menu"}>
<{include file="Public/left-setting" /}>
<{/block}>
<!--主体-->
<{block name="main"}>
<div class="form_title"><i class="icon-cogs"><span class="glyphicon glyphicon-th-list"></span></i>导航</div>
<div class="form_con">
    <!--表单-->
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>提示！</strong> 角色只能修改状态 <br/>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <legend></legend>
            <h4 class="text-center">修改角色</h4>
            <form id="role_add" method="post" class="form-horizontal" action="<{:U('AuthGroup/group_editHandle')}>">
                <fieldset>
                    <legend></legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">角色名</label>
                        <div class="col-lg-6">
                            <input type="hidden" name="id" value="<{$role['id']}>">
                            <input class="form-control" type="text" name="title" value="<{$role['title']}>" disabled/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" value="1" <{if condition="$role['status']==1"}>checked <{/if}>>  启用(默认是启用状态)
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <legend></legend>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提 　交</button>
                        <button type="reset" class="btn btn2">重 　置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--表单-->
</div>
<{/block}>
