        $(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});

                $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});

<body style="background-color:#1c77ac; background-image:url(__IMG__/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

    <div class="loginbox">
        <form name="login" method="post" action="<{:U('Login/checkLogin')}>">
            <ul>
                <li><input name="username" type="text" class="loginuser" placeholder="用户名"></li>

                </li>
                <li><input type="submit" class="loginbtn" value="登录"/></li>

            </ul>
        </form>
    </div>
</div>
